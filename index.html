<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

</head>
<body>
    <header id="title">
        <p>Password Generator</p>
    </header>
    <span id="password">
        <span class="pass">PASSWORD</span>
        <span class="icono-copiar"><i class="fas fa-copy"></i></span>
    </span>

    <main id="container">
        <span id="container-elements0">
            <span id="characterLengthName">Character Length</span>
            <span id="characterLength">0</span>
          </span>

          <span id="containerSlider">
            <input type="range" id="slider" min="0" max="20" value="0">
        </span>

            
           <input type="checkbox" checked="checked"  id="c1">
              <p id="c1L">Include Uppercase Letters</p>

              <input type="checkbox" checked="checked"id="c2">
              <p id="c2L">Include Lowercase Letters</p>
               
              <input type="checkbox" checked="checked" id="c3">
              <p id="c3L">Include Numbers</p>
               
              <input type="checkbox" checked="checked" id="c4">
              <p id="c4L">Include Symbols</p> 
  
              <span id="strengthBox"><p id="strengthText">STRENGTH</p></span>

              <button id="generatePassword">GENERATE</button>
    </main> 
    <script src="./password.js"></script>
</body>
</html>
