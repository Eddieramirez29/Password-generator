<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

</head>
<body>
    <header id="title">
        <p>Password Generator</p>
    </header>
    <span id="password">
        <span class="pass">PASSWORD</span>
        <span class="icono-copiar"><i class="fas fa-copy"></i></span>
    </span>

    <main id="container">
        <span id="container-elements0">
            <span id="characterLengthName">Character Length</span>
            <span id="characterLength">0</span>

            <label class="container" id="c1">Include Uppercase Letters
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="container" id="c2">Include Lowercase Letters
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="container" id="c3">Include Numbers
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="container" id="c4">Include Symbols
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            
    </span>
    <span id="containerSlider">
        <input type="range" id="slider" min="0" max="20" value="0">
    </span>
        
    </main>

    <script src="./index.js"></script>
</body>
</html>
